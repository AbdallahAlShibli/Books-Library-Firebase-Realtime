        firebase.initializeApp(firebaseConfig);
        console.log("Error:  " + firebase.authDomain);




        //get email and password input values

        function registereAccount() {

            // var usreModel;


            var emailInputValue = document.getElementById("inputEmail").value;
            var passwordInputValue = document.getElementById("inputPassword0").value;


            //check email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if the email not meets my validation
            if (!emailRegex.test(emailInputValue)) {

                alert("Invalid email address. Please enter a valid email.");
            }




            // Define password validation
            var passwordLength = 8;//password length
            var hasLetters = /[a-zA-Z]/.test(passwordInputValue);
            var hasNumbers = /\d/.test(passwordInputValue);
            var hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(passwordInputValue);

            // Check if the password not meets my validation
            if (!(passwordInputValue.length >= passwordLength && hasLetters && hasNumbers && hasSpecialChars)) {
                alert("Invalid password. Please make sure it meets my validation.");
            }


            //check passwords matching
            if (!(document.getElementById('inputPassword0').value ==
                document.getElementById('inputPassword1').value)) {
                alert("Password not matching").style.color = 'red';
            }



            if (document.getElementById('inputFirstName').value == "" && document.getElementById('inputLastName').value == "") {
                alert("First Name Box & Last Name Box should not be empty!");
            }


            firebase.auth().createUserWithEmailAndPassword(emailInputValue, passwordInputValue)
                .then((userCredential) => {
                    // Signed in
                    // var user = userCredential.user;

                    dataSave();
                    // window.location.href = "index.html";


                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("Register error:\n" + "Emai or Password not currect!");
                    console.log("Register error: " + errorCode + "  " + errorMessage);


                });




        }

        function dataSave() {

            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in, redirect to another page
                    var idU = (user.uid).trim();
                    firebase.database().ref("users/" + idU).set({
                        firstName: document.getElementById('inputFirstName').value,
                        lastName: document.getElementById('inputLastName').value,
                        email: document.getElementById("inputEmail").value
                    });
                    alert("Registered");
                    console.log("user: " + user.uid);

                    moveToHomePage();



                } else {
                    // User is not signed in
                    console.log("No user is signed in");
                }
            });


            function moveToHomePage() {
                setTimeout(function () {
                    window.location.href = "index.html";
                }, 2000);

            }

        }
