            appId: "1:103165721536:web:e02a086e341b6738152625",
            measurementId: "G-3SYC6MFZE7"
        };

        firebase.initializeApp(firebaseConfig);
        console.log("Error:  " + firebase.authDomain);
        // alert(firebase);
        var selectedValue = "";
        function loginButton() {

            var radioButtons = document.getElementsByName("radiogroup");

            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    selectedValue = radioButtons[i].value;
                    // alert("Selected: " + radioButtons[i].value);
                }
            }
            // If no radio button is selected, display an alert
            if (selectedValue == "") {
                alert("Please select a user type!");
            }




            //get email and password input values

            var emailInputValue = document.getElementById("inputEmail").value;
            var passwordInputValue = document.getElementById("inputPassword").value;


            //check email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if the email not meets my validation
            if (!emailRegex.test(emailInputValue)) {

                alert("Invalid email address. Please enter a valid email.");
            }




            // Define password validation
            var passwordLength = 8;//password length
            var hasLetters = /[a-zA-Z]/.test(passwordInputValue);
            var hasNumbers = /\d/.test(passwordInputValue);
            var hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(passwordInputValue);

            // Check if the password not meets my validation
            if (!(passwordInputValue.length >= passwordLength && hasLetters && hasNumbers && hasSpecialChars)) {
                alert("Invalid password. Please make sure it meets my validation.");
            }



            firebase.auth().signInWithEmailAndPassword(emailInputValue, passwordInputValue)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    // alert("User signed in: " + user);
                    console.log("User signed in: " + user);
                    // Redirect to another page or perform other actions as needed

                    if (selectedValue == "admin") {
                        window.location.href = "admin_issued_books.html";
                    } else {
                        window.location.href = "index.html";
                    }

                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("Login error:\n" + "Emai or Password not currect!");
                    console.log("Login error: " + errorCode + "  " + errorMessage);
                });




        }
